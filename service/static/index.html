<!DOCTYPE html>
<html>
  <head>
    <title>Order Demo RESTful Service</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="static/images/newapp-icon.png">
    <link rel="stylesheet" href="static/css/cerulean_bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="page-header">
          <h1>Order Demo REST API Service</h1>
      </div>

      <!-- Flash Message -->
      <div class="table-responsive">
        <table class="table">
          <tr><td>Status:</td><td><span id="flash_message"></span></td></tr>
        </table>
      </div>

      <!-- FORM -->
      <div class="col-md-12" id="order_form_data">
        <h3>Create, Retrieve, Update, and Delete an Order:</h3>
        <div class="well">
          <div class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-sm-2" for="order_id">Order ID:</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="order_id" placeholder="Enter ID of Order">
              </div>
              <div class="col-sm-4">
                <button type="submit" class="btn btn-primary" id="order_retrieve-btn">Retrieve</button>
                <button type="submit" class="btn btn-danger" id="order_delete-btn">Delete</button>
                <button type="submit" class="btn btn-danger" id="order_cancel-btn">Cancel</button>
              </div>
            </div>
          </div> <!-- form horizontal -->

          <div class="form-horizontal">

            <!-- AMOUNT -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="order_amount">Amount:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="order_amount" placeholder="Enter Amount for Order">
              </div>
            </div>
            
            <!-- STATUS -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="order_status">Status:</label>
              <div class="col-sm-10">
                <select class="form-control" id="order_status">
                  <option value="1" selected>Preparing</option>
                  <option value="2">Delivering</option>
                  <option value="3">Delivered</option>
                  <option value="0">Cancelled</option>
                </select>
              </div>
            </div>

            <!-- ADDRESS -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="order_address">Address:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="order_address" placeholder="Enter address for order">
              </div>
            </div>

            <!-- CUSTOMER ID -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="order_customer_id">Customer ID:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="order_customer_id" placeholder="Enter Customer ID for order">
              </div>
            </div>

            <!-- DATE -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="order_date">Date:</label>
              <div class="col-sm-10">
                <input type="date" class="form-control" id="order_date" placeholder="2020-04-01">
              </div>
            </div>


            <!-- SUBMIT BUTTONS -->
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" id="order_search-btn">Search</button>
                <button type="submit" class="btn btn-primary" id="order_clear-btn">Clear</button>
                <button type="submit" class="btn btn-success" id="order_create-btn">Create</button>
                <button type="submit" class="btn btn-warning" id="order_update-btn">Update</button>
              </div>
            </div>
          </div> <!-- form horizontal -->
        </div> <!-- end well -->
      </div> <!-- end Form -->

      <!-- Search Results -->
      <div class="table-responsive col-md-12" id="order_search_results">
        <table class="table table-striped">
          <thead>
          <tr>
            <th class="col-md-1">ID</th>
            <th class="col-md-4">Amount</th>
            <th class="col-md-4">Status</th>
            <th class="col-md-3">Address</th>
            <th class="col-md-3">Customer ID</th>
            <th class="col-md-3">Date</th>
          </tr>
          </thead>
        </table>
      </div>

      <!------------------------------------Item------------------------------->
      <div class="col-md-12" id="item_form_data">
        <h3>Create, Retrieve, Update, and Delete an Item:</h3>
        <div class="well">
          <div class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-sm-2" for="item_order_id">Order ID:</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="item_order_id" placeholder="Enter ID of Order">
              </div>
              <div class="col-sm-4">
                <button type="submit" class="btn btn-primary" id="item_retrieve-btn">Retrieve</button>
                <button type="submit" class="btn btn-danger" id="item_delete-btn">Delete</button>
              </div>
            </div>
          </div> <!-- form horizontal -->

          <div class="form-horizontal">

            <!-- PRODUCT ID -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="item_product_id">Product ID:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="item_product_id" placeholder="Enter Product ID for Item">
              </div>
            </div>
            
            <!-- PRICE -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="item_price">Price:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="item_price" placeholder="Enter price for item">
              </div>
            </div>

            <!-- QUANTITY -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="item_quantity">Quantity:</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="item_quantity" placeholder="Enter quantity for item">
              </div>
            </div>

            <!-- SUBMIT BUTTONS -->
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" id="item_search-btn">Search</button>
                <button type="submit" class="btn btn-primary" id="item_clear-btn">Clear</button>
                <button type="submit" class="btn btn-success" id="item_create-btn">Create</button>
                <button type="submit" class="btn btn-warning" id="item_update-btn">Update</button>
              </div>
            </div>
          </div> <!-- form horizontal -->
        </div> <!-- end well -->
      </div> <!-- end Form -->

      <!-- Search Results -->
      <div class="table-responsive col-md-12" id="item_search_results">
        <table class="table table-striped">
          <thead>
          <tr>
            <th class="col-md-1">Order ID</th>
            <th class="col-md-4">Product ID</th>
            <th class="col-md-4">Price</th>
            <th class="col-md-3">Quantity</th>
          </tr>
          </thead>
        </table>
      </div>

      <footer>
        <br><br>
        <p>&copy; NYU DevOps Company 2022</p>
        <p>API Documentation is <a href='/apidocs'>here</a></p>
      </footer>

    </div> <!-- container -->

  <script type="text/javascript" src = "static/js/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src = "static/js/bootstrap.min.js"></script>

  <!-- YOUR REST API -->
  <script type="text/javascript" src="static/js/rest_api.js"></script>

  </body>
</html>
